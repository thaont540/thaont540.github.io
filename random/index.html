<html>
<head>
    <title>Sec bar Random</title>
    <link rel="stylesheet" href="customize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
    <button type="button" class="btn btn-primary btn-people" data-toggle="modal" data-target="#people-modal">
        Nhập danh sách phát nào
    </button>
    <div class="modal fade" id="people-modal" tabindex="-1" role="dialog" aria-labelledby="people-modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Điền tên các bạn vào đây</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control people" rows="15" cols="20" placeholder="Nhập xong enter xuống dòng nha"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning remove-people" data-dismiss="modal">Xóa hết</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Thôi bỏ</button>
                    <button type="button" class="btn btn-primary save-people">OK rồi</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-hihi">
        <button class="btn btn-primary let-party">Let's Party</button>
        <div class="right first">
            <h4 class="randoms"></h4>
            <h1 class="randoms"></h1>
            <h4 class="randoms"></h4>
        </div>
        <div class="result-right hidden"><h4 class="id-hihi"></h4></div>
        <div class="left first">
            <h4 class="randoms"></h4>
            <h1 class="randoms"></h1>
            <h4 class="randoms"></h4>
        </div>
        <div class="result-left hidden"><h1 class="name-haha"></h1></div>
    </div>
    <div class="clearfix"></div>
    <div class="hihihaha hidden">
        <button class="btn btn-primary let-retry" style="margin-bottom: 5px;width: 200px;">More Party</button><br>
        <button class="btn btn-warning let-new-party">Let's New Party</button>
    </div>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script type="text/javascript" src="customize.js"></script>
</body>
</html>
